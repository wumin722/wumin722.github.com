<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>{{ page.title }}</title>
		<link rel="stylesheet" href="/css/main.css" />
		<link rel="stylesheet" href="/css/pygments_native.css" />
<!--		<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Handlee"> -->
		<link rel="stylesheet" href="/css/r-highlight.css" />

		<!-- mathjax api -->
		<script type="text/javascript"
		   src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
		</script>
	</head>
	<body>


      <header id="header" class="header header--fixed" role="banner">
	<div class="nav-container">
	  <div class="icon container">
	  <span><a href="https://github.com/wumin722"><img src="/images/favicon.ico" alt="github logo"></a></span>
	  </div>
	  <nav class="nav container">
		<span><a href="/index.html">Home</a></span>
		<span><a href="/archive.html">Category</a></span>
		<span><a href="/about.html">About</a></span>
		<span><a href="/links.html">Links</a></span>
	  </nav>
	</div>
      </header>

	
	<div id="banner-post" class="container">
		<div id="banner-title"> <p> {{ page.title }} </p> </div>
		<div id="banner-sub-title"> <p>日期: {{ page.date|date: "%Y-%m-%d"}} </p> </div>
	</div>

	<div class="articles">
	<article id="post" class="container">
	{{ content }}

	<br />
	<div class="page fix">
		{%if page.previous%}
		<span class="prev"><a href="{{page.previous.url}}">←《{{page.previous.title}}》</a></span>
		{%endif%}
		{%if page.next%}
		<span class="next"><a href="{{page.next.url}}">《{{page.next.title}}》→</a></span>
		{%endif%}
	</div>
	<hr />
</article>
	<div class="clear">
		<footer class="footer container">
			<p >
			Powered by <a href="https://github.com/mojombo/jekyll" target="_blank">Jekyll</a>
			and <a href="https://github.com/twbs/bootstrap/" target="_blank">Bootstrap</a></p>
			<p>Generated with <a href="http://pages.github.com">GitHub Pages</a> Theme by <a href="https://twitter.com/michigangraham">mattgraham</a></p>
		</footer>
	</div>
		<!--/footer end-->

<script src="/js/headroom-min.js"></script>
<script>
(function() {
    var header = new Headroom(document.querySelector("#header"), {
        tolerance: 5,
        offset : 205,
        classes: {
          initial: "animated",
          pinned: "slideDown",
          unpinned: "slideUp"
        }
    });
    header.init();

    var bttHeadroom = new Headroom(document.getElementById("btt"), {
        tolerance : 0,
        offset : 500,
        classes : {
            initial : "slide",
            pinned : "slide--reset",
            unpinned : "slide--down"
        }
    });
    bttHeadroom.init();
}());
</script>
<script src="/js/jquery-min.js"></script>
<script src="/js/r-highlight.js"></script>
<script src="http://cdn.bootcss.com/jquery/1.10.2/jquery.min.js"></script>
</body>
</html>
