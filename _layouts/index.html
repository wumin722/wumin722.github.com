<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>{{ page.title }}</title>
		<link rel="stylesheet" href="/css/main.css" />
		<link rel="stylesheet" href="/css/pygments_native.css" />
<!--		<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Handlee"> -->
		<link rel="stylesheet" href="/css/r-highlight.css" />

		<!-- mathjax api -->
		<script type="text/javascript"
		   src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
		</script>
	</head>
	<body>


      <header id="header" class="header header--fixed" role="banner">
	<div class="nav-container">
	  <nav class="nav container">
		<span><a href="/index.html">Home</a></span>
		<span><a href="/archive.html">Category</a></span>
		<span><a href="/about.html">About</a><span>
		<span><a href="/links.html">Links</a></span>
		<span><a href="/atom.xml">RSS</a></span>
	  </nav>
	</div>
      </header>


<div class="articles">
	<ul class="artical-list">   
		{% for post in site.posts %}
			<li itemscope itemtype="http://schema.org/Article">
				<h2><a href="{{ post.url }}" itemprop="url">{{ post.title }}</a></h2>
				<div class="title-desc" itemprop="description">{{ post.description }}</div>
			</li>
		{% endfor %}
	</ul>
</div>

	<div class="footer">
		<footer>
			<p class="l">
			Powered by <a href="https://github.com/mojombo/jekyll" target="_blank">Jekyll</a>
			and <a href="https://github.com/twbs/bootstrap/" target="_blank">Bootstrap</a></p>
		</footer>
	</div>
		<!--/footer end-->

</script>
<script src="/js/jquery-min.js"></script>
</body>
</html>
